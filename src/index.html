<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script
      src="https://kit.fontawesome.com/dbfeaf4a4b.js"
      crossorigin="anonymous"
    ></script>

    <title>Meal DB</title>
  </head>
  <body>
    <header class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-center py-4 text-green-900 mt-4">
        Find Your Favorite Meal
      </h1>
      <div
        class="max-w-[650px] mx-auto bg-gray-200 borde rounded-md p-4 shadow mt-2"
      >
        <div class="flex justify-between items-center bg-white rounded-md">
          <input
            type="text"
            placeholder="Search here.."
            class="flex-1 rounded-md outline-none p-3"
            id="search-input"
          />
          <button class="px-4 text-2xl text-amber-600" id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div
        class="max-w-[650px] mx-auto my-6 flex justify-center items-center border p-3 gap-3"
      >
        <button
          class="px-6 min-w-20 py-[2px] shadow bg-orange-50 text-orange-600 rounded"
        >
          Beef
        </button>
      </div>
    </header>
    <main>
      <section
        id="meal-section"
        class="grid grid-cols-5 gap-3 container mx-auto py-8"
      ></section>
      <p class="text-center font-bold text-2xl hidden" id="loading">
        Loading...
      </p>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
